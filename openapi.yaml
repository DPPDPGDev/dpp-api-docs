            <!DOCTYPE html><html><head><meta http-equiv="X-UA-Compatible" content="IE=8" /><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><link rel="stylesheet" type="text/css" href="https://client.debtpaypro.com//style/basic.css" /></head><body><p style="text-align: left;">&nbsp;</p>
            <p style="text-align: left;"><img title="DPP-logo" src="https://s3.amazonaws.com/dpp-publicstorage/76b4af313073568347147cce5e2705ddb349d2cf/DPP-logo.png" alt="DPP-logo" width="219" height="46" /></p>
            <p>&nbsp;</p>
            <p>Feb 09, 2022</p>
            <p>&nbsp;</p>
            <p>Dear John,</p>
            <p>Debt Savior Inc. would like to congratulate you on your decision to work with us to help you manage and eliminate your unsecured debt. We are partnering with you by providing encouragement and resources for you to establish a plan to resolve your debts. Our goal is to be with you throughout the entire settlement process, to help you establish a reasonable spending plan and resolve your debt. Client understands that their full participation in Debt Savior Inc.&rsquo;s negotiation program ensures that the Client will be free of the enrolled debt in a much shorter timeframe than making the usual minimum payments.</p>
            <p>Below we have summarized all the key factors that were discussed during your initial consultation and have been incorporated into the attached Debt Settlement Agreement.</p>
            <table style="width: 100%;" border="0">
            <tbody>
            <tr>
            <td style="border: 1px solid #000000;">
            <p>IMPORTANT INFORMATION FOR YOU TO CONSIDER</p>
            <p>(1) Our program is not right for all individuals, and you may ask us to provide information about alternative methods and other ways to deal with your debts.<br />(2) Nonpayment of your debts under our program may<br />- have a negative impact your credit rating or credit scores;<br />- lead your creditors to increase finance and other charges; and<br />- lead your creditors to undertake activity, including lawsuits, to collect the debts.<br />(3) Reduction of debt under our program may result in taxable income to you, even though you will not actually receive any money. However, you may be exempt from taxes on the forgiven debt due to insolvency at the time the debt was settled.<br />(4) Balance transfers, cash advances and accounts that are in judgment or summons status may settle out at a higher percentage.</p>
            <p>&nbsp;</p>
            </td>
