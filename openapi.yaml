            <td>$100,000+</td>
            <td>66 Months</td>
            </tr>
            </tbody>
            </table>
            <p><strong>Debt Savior Fees Described as Follows</strong>:</p>
            <p>Debt Savior Inc. shall receive first three monthly payments as part of its total compensation and shall receive a pro-rated portion of its total compensation over the following 12 months to complete its 15% of total debt entered into the program as its compensation plus $49.95 service fee for the term of the contract.</p>
            <p>7. <strong>Settlement</strong>. At such time Debt Savior Inc. has received the first payment directed toward the settlement of Program Debt, Debt Savior Inc. will commence the Service. Debt Savior Inc. will not settle any debt without the approval of Client who has the absolute <strong>right to accept or reject any settlement</strong>. Client may accept or decline any settlement offer and at all times shall maintain control and discretion over all settlement funds. Client agrees that all Debt Savior Inc. fees must be paid before the final settlement of the last account listed in this Agreement. When sufficient funds available from Client, Debt Savior Inc. will begin negotiations to facilitate settlement of enrolled program debt as noted in Schedule A of this Agreement. Client understands that Creditor(s) may notify IRS of any debt settlement, and any debt forgiven may be treated as taxable income to Client. Creditor(s) may also file a lawsuit if Client is unwilling to fulfill the terms of their Agreement with Creditors. Client agrees that Debt Savior Inc. has not provided them with any advice or recommendations, either oral or in writing, regarding reduction or termination of payment to Creditor(s) and that Debt Savior Inc. has been engaged for the sole purpose of debt reduction via settlement. Client understands that their accounts will continue to collect penalties and interest until the accounts are settled.</p>
            <p>(a) In the event Client comes into a lump sum of money and wishes to settle all accounts before original designated completion date, Client must first pay Debt Savior Inc. Program Service Fee in full. The remainder of the lump sum will be utilized in settling Client&rsquo;s unresolved program debt.</p>
            <p>(b) In the event a settlement offer is reached and Client does not have required funds available (as per Fund Transfer Schedule), one warning will be given. If, for a second time, Client does not have required funds available in settlement account (as per Fund Transfer Schedule), Client may be terminated from program due to breach of contract. No service fees will be refunded.</p>
            <p>(c) In the event a Term Settlement is entered into by Client, Client will be obligated to have funds available for disbursement to creditor in accordance with the terms of the Term Settlement. A debt that is subject to a Term Settlement will be removed from the Program if Client fails to make or seeks to defer a payment under the Term Settlement.</p>
            <p>(d) <strong>Debt Savior Inc. does not receive compensation from any of the Client&rsquo;s creditors, banks or third-party collection agencies</strong>.</p>
            <p>8. <strong>Term</strong>. This Agreement will terminate when each of the credit accounts representing the Program Debt is satisfied or upon termination by either party as provided herein.</p>
            <p>9. <strong>Authorization to Obtain Information</strong>. Client authorizes Debt Savior Inc. to request and obtain all information from Creditors and third parties related to carrying out this Agreement. Client agrees to indemnify and hold harmless Debt Savior Inc. for any loss, liability or damages resulting from loss, use or misuse of said information.</p>
            <p>10. <strong>Arbitration</strong>. Both parties agree that if Client feels that a dispute cannot be resolved between parties per the terms of this Agreement, Client will submit a request to AAA (American Arbitration Association) for binding arbitration by an arbitrator. The location of any arbitration shall be in the county Debt Savior Inc. resides in. Client understands that by entering this Agreement, Client is specifically agreeing to binding arbitration and any decision resulting there from, and waiving all rights to avail itself of a judicial proceeding in any state, federal or other governmental court, or any agency proceeding or complaint process. Client and Debt Savior Inc. agree to waive any claim to seek prevailing party attorneys&rsquo; fees or costs, and waive any right to assign or transfer their claims, including to any form of class action proceeding. Client and Debt Savior Inc. agree that the law of the state in which the consumer resides at time of signature shall apply to this agreement</p>
            <p>11. <strong>Disclaimers and Acknowledgements</strong>. Client expressly acknowledges that Debt Savior Inc. does not provide legal, tax or investment advice and has not encouraged or implied that Client should stop making their creditor payments. Debt Savior Inc. can not stop any collection efforts that may be employed by Creditor(s) including collection calls, letters, lawsuits or garnishments. Client agrees that Debt Savior Inc. has not represented itself as a credit restoration or repair program or that it can stop any correspondence, finance charges or legal proceedings due to Client&rsquo;s debts. Client also understands that Debt Savior Inc.&rsquo;s program is not a debt consolidation program or credit counseling program. Some accounts may not be suitable for this program, even if they are unsecured, and Debt Savior Inc. will make client aware of such and discuss options at time of enrollment. Debt Savior Inc. is a for-profit organization and charges fees for its services. Client understands that their credit rating will be adversely affected should Client default or be delinquent in their payments to their Creditor(s). If Client is actively serving in any branch of military, law enforcement or other employment that requires a clean credit record, Client understands that this program will not improve their credit score. It may, if Client continues to default on payment obligations, negatively affect their credit score. Client should check with their employer and consult legal counsel as necessary to insure this program will not impact any job responsibilities or security clearance.</p>
            <p>12. <strong>Cancellation and Termination</strong>.<br />a) Client has five (5) days from date of signature of this Agreement to cancel it and receive a full refund, minus third party charges (e.g. DebtPayGateway fees) by sending written notice by certified return receipt US Mail to Debt Savior Inc. Client may cancel this Agreement after five days but Debt Savior Inc. has the right to refuse any refund after the initial refund period. Please contact Debt Savior Inc. directly with any questions or refund requests. Debt Savior Inc. will do its best to address each Client situation with respect and understanding.</p>
            <p>b) Debt Savior Inc. may immediately terminate this Agreement if Client fails to timely return documents, fails to timely respond to Debt Savior Inc., fails to set aside money in accordance with the Fund Transfer Schedule or fails to pay a Program Service Fee when due.</p>
            <p>c) Client will be terminated from program immediately if found to have charged or continued to have charged on any credit card, personal loan or debt entered into the program on or after entering the debt settlement program.</p>
            <p>d) Debt Savior Inc., in its discretion, will collect all unpaid Program Service Fees, from Client&rsquo;s set aside account.</p>
            <p>13. <strong>Force Majeure</strong>. Debt Savior Inc. shall NOT be responsible for any failure to perform due to unforeseen circumstances or causes beyond either Party&rsquo;s reasonable control such as changes in laws, rules or regulations or changes in Creditor policies or practices relating to negotiation and settlement.</p>
            <p>14. <strong>Amendment</strong>. This Agreement may not be changed, amended, terminated, rescinded or discharged, except by a writing executed by the parties hereto, except as provided in Paragraph 13 above, and no waiver of any of the provisions or conditions of this Agreement or any of the rights of a party hereto shall be effective or binding unless such waiver shall be in writing and signed by the party claimed to have given such waiver. <strong>NO VERBAL OR WRITTEN STATEMENTS OR PROMISES THAT ARE NOT CONTAINED HEREIN SHOULD BE RELIED UPON AT ANY TIME BY CLIENT. THIS AGREEMENT REPRESENTS THE SOLE AND FINAL AGREEMENT BETWEEN THE PARTIES</strong>.</p>
            <p>15. <strong>Agreement to Do Business Electronically</strong>. Client agrees and consents to receive, in an electronic format, all information, copies of Agreements and correspondence from Debt Savior Inc. and to also send information in an electronic format unless previously agreed upon with Debt Savior Inc.. Client agrees that Debt Savior Inc. may provide all disclosures, periodic statements, notices, receipts, modifications, amendments, and all other evidence of transactions electronically. All electronic communications will be deemed to be valid and authentic, and Client intends and agrees that those electronic communications will be given the same legal effect as written and signed paper communications. Client has a right to receive a paper copy of any of these electronic records if applicable law specifically requires us to provide such documentation. Client&rsquo;s consent may be withdrawn at anytime upon Debt Savior Inc.&rsquo;s receipt of such withdrawal. Client acknowledges and agrees that the internet is considered inherently insecure. Therefore, Client agrees that Debt Savior Inc. has no liability to Client whatsoever for any loss, claim, or damages arising or in any way related to Debt Savior Inc.&rsquo;s responses to any electronic communication, upon which Debt Savior Inc. has in good faith relied. At all times, Client maintains the sole obligation to insure they can receive Debt Savior Inc.&rsquo;s electronic communications, and access them on a regular and diligent basis.</p>
            <p>16. <strong>Program Acknowledgement</strong>. Getting you out of debt requires a lot of effort on our part and yours. It also requires that you understand what we can and cannot do for you in order for us to be most effective. Please review this summary to confirm your awareness of what it takes to get you out of debt and avoid bankruptcy.</p>
            <p>a) I have reviewed and understand the Debt Savior Inc. Agreement.</p>
            <p>b) Debt Savior Inc.&rsquo;s Debt Settlement program is not a debt-consolidation program or credit-counseling program.</p>
            <p>c) Debt Savior Inc. does <strong><span style="text-decoration: underline;">not make monthly payments</span></strong> to your creditors.</p>
            <p>d) Debt Savior Inc.&rsquo;s processing center requires a minimum of 3 business days notice to change any scheduled electronic payment funds transfer (EFT) from my bank account.</p>
            <p>e) Creditors may add interest charges, late fees and/or other penalties to my accounts. (This has already been estimated in your program calculations).</p>
            <p>f) Debt Savior Inc. is not a legal firm and does not give legal advice. Creditors may have the right to sue you for non-payment and Debt Savior Inc. advises you to seek legal advice if needed. If you do not seek your own legal advice, alternative options will be made available to you upon your request.</p>
            <p>g) Delinquent debts will typically be reported to the credit bureaus as &ldquo;charged-off&rdquo; debts.</p>
            <p>h) Results may vary according to my unique situation. The estimated time, monthly funding and specific reduction of my debt have been estimated based upon averages.</p>
            <p>i) Debt Savior Inc. has not asked me to breach any agreements or contracts with my creditors and I am choosing to honor my obligations to my creditors through the negotiation process.<br /><br /><p style="page-break-after: always">&nbsp;</p>&nbsp;</p>
