            <li>
            <strong>Arbitration of Claims</strong>
            <p>You agree to submit all disputes, claims or controversies arising out of, relating to, or otherwise connected to the Services, this Account Agreement, or any other dealings between You, on the one hand, and DPG, on the other, to final and binding arbitration before JAMS ADR Services, Inc. (<span class="bold">“JAMS”</span>), or its successor, in San Diego County, California. You understand, and hereby acknowledge, that this Account Agreement will be performed in California, and the Services will be rendered from San Diego, California.  Notwithstanding anything herein to the contrary, this agreement to arbitrate shall be subject to and governed by the Federal Arbitration Act.  DPG, in addition to DPG’s officers and directors, employees, representatives, agents and affiliates, past, present or future (<span class="bold">“Affiliates”</span>), are intended to be bound by, and beneficiaries of, this agreement to arbitrate.  The Affiliates will have the same rights and obligations under this arbitration agreement as the Parties hereto, to the extent that these arbitration agreement beneficiaries are named as respondents in any dispute, claim or controversy subject to or arising from the Services or this Account Agreement, or could have been so named.  Any Party may commence the arbitration process by filing a written demand for arbitration with JAMS in San Diego County, California, with a copy to the other Party(ies).</p>
            <p><span class="bold">The Rules</span>.  Except as otherwise provided herein, the arbitration shall be conducted in accordance with the JAMS Comprehensive Arbitration Rules and Procedures which are in effect at the time of Your execution of this Account Agreement (the <span class="bold">“Rules”</span>).  Discovery may be taken by the Parties only in the manner prescribed by the Rules.  In the discretion of the arbitrator(s), pre-arbitration conferences and hearings may be telephonic. You can find the Rules on JAMS’ website: <a href="www.jamsadr.com">www.jamsadr.com</a>. You can also obtain copies of the Rules and information concerning current administrative and arbitrator fees by calling JAMS at 800-352-5267 and ADR at 949-863-9800. You should review the Rules, and the arbitration fees which the Parties will be charged.  You should also be aware that the Rules and the arbitration fees may change from time to time, and that arbitration fees at the time of any dispute may be higher than at the time You entered into this Account Agreement.</p>
            <p><span class="bold">The Arbitrator</span>.  The Parties agree that a single arbitrator shall be selected to adjudicate all disputes unless otherwise provided for in this Account Agreement. The selection and replacement of an arbitrator or arbitrators shall be in accordance with the Rules of the selected arbitration forum and that each arbitrator shall be a retired judge of either the California Superior Court or a United States District Court located in California.  The arbitration shall be final, conclusive and binding on the Parties and the award of the arbitrator(s) shall be enforceable in any court of competent jurisdiction.</p>
            <p><span class="bold">Fees</span>.  Each side (i.e., claimant(s), on the one hand, and respondent(s), on the other) agrees that all administrative and arbitration fees and costs, including the arbitrator’s fees, shall be split equally between them.  The attorney’s fees and costs incurred shall be borne by the Parties, and the arbitrator shall not have the discretion to award the arbitration fees, attorney’s fees, or any other costs to the prevailing Party in any such arbitration.</p>
            <p><span class="bold">Appeal</span>.  Any Party may appeal the arbitration award pursuant to the JAMS Appeal Procedure published on the JAMS’ website <a href="www.jamsadr.com">www.jamsadr.com</a>, except that the Party requesting the appeal shall be solely responsible for all administrative and arbitration fees and costs associated with the appeal, including the arbitrator’s fees.</p>
            <p><span class="bold">No Class Certification</span>.  The Parties agree that each may bring claims against the other only in his/her/its individual capacity, and not as a plaintiff or class member in any purported class or representative proceeding.  If it is determined that the foregoing provision is unenforceable for any reason, and that a Party’s claims may proceed as a class or representative action, then the Parties further agree that all subsequent matters including, but not limited to, issues of class representation, class certification, class notice and a decision on the merits, shall be determined in arbitration before JAMS, as chosen by You, according to the chosen arbitration organization’s Rules and applicable procedures, and by an arbitration panel of three arbitrators selected in accordance with the other provisions of this Account Agreement.</p>
            <p><span class="bold">Voluntary Agreement</span>.  Your agreement to arbitrate is voluntary. You may revoke Your agreement to mandatory arbitration herein by written notice delivered to <span class="bold">Debt Pay Gateway, Inc. 1900 E Golf Rd, Suite 550, Schaumburg, IL 60173</span> or <a href="mailto:clients@debtpaygateway.com">clients@debtpaygateway.com</a> within thirty (30) days of Your signing or otherwise consenting to this Account Agreement, or the first transaction that takes place in Your account, whichever occurs sooner.  DPG will confirm such revocation in writing to You or elect to terminate this Account Agreement.</p>
            </li>
            <li>
            <strong>Notice</strong>
            <p>You may provide DPG with any required notices under this Account Agreement by mail or electronically as follows:</p>
