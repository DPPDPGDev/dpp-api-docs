            <li>
            <strong>General Provisions</strong>
            <p><span class="bold">Entire Agreement</span>.  This Account Agreement sets forth the entire agreement among the Parties pertaining to the subject matter hereof and supersedes all prior agreements, understandings, negotiations and discussions, whether oral or written, among the Parties hereto, and there are no warranties, representations or agreements between the Parties in connection with the subject matter hereof except as expressly set forth in this Account Agreement.  All prior agreements, negotiations, correspondence, understandings and communications among the Parties, whether written or oral, respecting the subject matter hereof, are waived, merged herein, and superseded hereby.</p>
            <span class="bold">Applicable Law/Severability</span>.  Except as otherwise provided herein, this Account Agreement and all actions arising out of or in connection with this Account Agreement shall be governed by and construed in accordance with the laws of the State of California without regard to the conflicts of law provisions of the State of California or of any other state.  If any provision of this Account Agreement shall be judicially determined to be invalid or unenforceable, the validity and enforceability of the remaining provisions shall not in any way be affected or impaired thereby.
