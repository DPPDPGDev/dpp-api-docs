            <li>
            <strong>Your Account</strong>
            <p>DPG will establish an Account upon receipt of a fully executed Account Agreement from You and upon verification that the Information You have provided is accurate.  The Account will not bear interest.  You can make transfers to and from the Account only as provided in this Account Agreement.  Only You, directly or through Your DRSP, have the right to authorize transactions involving Your Account.  All instructions from You concerning the Account must be provided to DPG in writing, unless DPG otherwise agrees to honor oral instructions, in which case said instructions shall be recorded.  DPG is not required to monitor or inquire about the instructions DPG receives from You or Your DRSP, however, DPG may, from time to time, perform an audit of Your Account to ensure that the deposits and disbursements from the Account are consistent with Your Program or the instructions received from Your DRSP.</p>
            </li>
            <li>
            <strong>Deposits/Disbursements/Information</strong>
            <p>You hereby authorize DPG to: (i) transfer funds from Your Primary Account into Your Account in accordance with Your Program or pursuant to the direction of Your DRSP; (ii) disburse available funds from Your Account to third parties based on instructions received from You or Your DRSP; (iii) disburse available funds from Your Account to pay Service Fees and Program Fees; (iv) share Information with Your DRSP; (v) accept and act upon deposit, transfer, and/or payment instructions that DPG receives from Your DRSP; and (vi) disclose Information to third parties only: (a) where it is necessary for completing transfers to and from Your Account, (b) in order to verify the existence and condition of Your Account for a third party, (c) to comply with government agency or court orders, or (d) as DPG may determine, in its sole discretion, is necessary to perform the Services.  Unless You provide DPG with written notice to the contrary, DPG will treat all instructions received from Your DRSP as having been expressly authorized by You. You may not make in-person withdrawals or write checks against Your Account. You may not use Your Account or the funds therein for any illegal purpose. Other than confirming that all of the conditions for the release of funds from the Account are met before allowing the release of such funds, You agree that DPG shall not be responsible for determining when a disbursement is due or whether a disbursement is for the correct amount or otherwise consistent with the Program. DPG’s sole obligation with respect to deposits into or disbursements from Your Account shall be to execute Your payment instructions (whether conveyed directly by You or by Your DRSP) in a commercially reasonable manner and as soon as practical after receipt of such instructions or after the occurrence of a previously-specified event authorizing the deposit into, or release of a disbursement from, the Account.</p>
            </li>
            <li>
            <strong>Availability of Funds/Cancellation of Instructions</strong>
            <p>DPG will credit the amount of any transfers to the Account as of the date the funds are received.  Funds that are deposited to Your Account by debit entry from Your Primary Account may be subject to a hold of up to seven (7) days to ensure good funds.  A deposit credit is only temporary and is subject to potential reversal until final payment is confirmed.  If DPG provides You with provisional credit for an ACH transfer, but does not receive final payment, You agree to pay DPG the full amount by other means without prior notice or demand.  DPG will not process disbursements when there are insufficient funds in Your Account.  DPG does not provide back-up funding under this Account Agreement, nor does DPG guarantee that all requested transfers or payments can or will be made when there are insufficient funds in Your Account.  If You or Your DRSP have told DPG to make regular disbursements out of Your Account, You can stop them by calling DPG at 1-877-800-5577, via e-mail to <a href="mailto:clients@debtpaygateway.com">clients@debtpaygateway.com</a> or writing to <span class="bold">Debt Pay Gateway, Inc. 1900 E Golf Rd, Suite 550, Schaumburg, IL 60173</span>, in time for DPG to receive Your request at least three (3) business days before the payment is scheduled to be made.  DPG may charge You a fee as shown in the Service Fees for each stop-payment order You give.</p>
            </li>
            <li>
            <strong>Account Irregularities</strong>
            <p>If DPG receives conflicting instructions from You or Your DRSP, DPG will seek to obtain, and abide by, Your instruction, or alternatively, contact Your DRSP to resolve the conflict.  If (i) DPG is uncertain regarding the ownership of or authority over Account funds, Your identity, or the authority of any person giving Account instructions, (ii) DPG believes that an Account transaction may be fraudulent or may violate any Applicable Law, (iii) You have breached this Account Agreement, (iv) the funds in Your Account are frozen or subject to lien, order, or garnishment, or (v) for any other reason DPG determines is necessary to protect You, the funds in Your Account, DPG, or DPG’s other customers, DPG may do any of the following: (i) suspend Your Account activity and refuse any further transactions until DPG receives written proof, in form and substance satisfactory to DPG, of each person’s authority over the Account funds; (ii) refuse any particular transaction, including any deposit into or disbursement from Your Account; (iii) require Your signature for the particular transaction; (iv) request instruction from a court of competent jurisdiction; (v) continue to honor previous instructions received from You or Your DRSP pending confirmation or clarification from You or Your DRSP; and/or (vi) close Your Account and return the funds in the Account to Your last known address.</p>
            </li>
            <li>
            <strong>Service Fees</strong>
            <p>You agree to pay the Service Fees and that such Service Fees may be deducted automatically from Your Account as they are due and owing.  Other fees and charges shall be deemed earned at the time of the transaction or event giving rise to the fee or charge. Subject to the terms of this Account Agreement and Applicable Law, DPG has the right, in its sole discretion, to amend the Service Fees and, from time to time, to increase or add new fees.  DPG shall provide You with written notice of such a change in Service Fees, and You shall have an opportunity to opt out of the Services.  If there are insufficient funds in Your Account to pay Your Service Fees when incurred, You agree to pay them promptly upon request.  Otherwise, DPG may deduct them from the next deposit to Your Account.  You shall also be responsible for paying for any returned debit transactions, transaction reversals or adjustments, or any other warranty or similar claims, fines or expenses arising under the National Automated Clearinghouse Association (<span class="bold">“NACHA”</span>).</p>
            </li>
            <li>
            <strong>Communicating with You</strong>
            <p>You authorize DPG to listen to and record telephone calls between You and DPG to evaluate the quality of DPG’s services or for any other lawful purpose. You agree to receive emails, prerecorded messages and/or autodialed calls (including text messages) relating to this Account Agreement and the Services. These communications may be made by DPG or its agents, even if Your phone number is registered on any state or federal “Do Not Call” list.  You further authorize DPG to obtain and contact other email addresses and/or phone numbers provided by You directly or obtained through other lawful means.  You agree to notify DPG promptly if any of Your contact information changes. DPG is committed to securing the privacy of Your Information and DPG shares Your Information only with Your consent or as required or permitted by Applicable Law. To help the government fight the funding of terrorism and money laundering activity, federal law requires all financial institutions to obtain, verify and record information that identifies each person who opens an Account.</p>
            </li>
            <li>
            <strong>Authorization of Electronic Transactions/Disclosures</strong>
            <p>You will be provided with a login name and password for viewing the funds held in Your Account and Your transactions via the Client Portal.  Use of Your password or any other form of identification that You utilize, whether independent of or through the Client Portal, will be accepted as Your electronic signature, as that term is used in the Federal Electronic Signature in Global and National Commerce law and other Applicable Laws.  You hereby agree that all disclosures, Account activity, notifications and any other communications related to the Services, including but not limited to monthly statements concerning Your Account, may be distributed to You by electronic mail or through the Client Portal.  You acknowledge that You are able to electronically receive, download and print such information and communications.  If You are unable to communicate electronically for any reason, You agree to notify DPG immediately, and reasonable alternative means of communication will be established or DPG may elect to terminate this Account Agreement.  DPG may amend, delete or change the terms of this Account Agreement at any time, in DPG’s sole discretion, by providing You with electronic notice of said changes, which shall be binding upon You and Your use of the Services.</p>
            </li>
            <li>
            <strong>Termination/Suspension and Amendment</strong>
            <p>You or DPG may terminate or suspend this Account Agreement with or without cause at any time by providing at least three (3) days written notice to DPG at <span class="bold">Debt Pay Gateway, Inc. 1900 E Golf Rd, Suite 550, Schaumburg, IL 60173</span> or <a href="mailto:clients@debtpaygateway.com">clients@debtpaygateway.com</a>. Upon termination of Your Account, any funds remaining will be returned to You, after the deduction of any accrued Service Fees, Program Fees, or other obligations that You have previously authorized.  In lieu of terminating Your Account, DPG may, in its sole discretion, elect to suspend the Services and Your access to the Account if DPG is uncertain as to anyone’s authority to give Account instructions on Your behalf or if any terms of this Account Agreement are breached.  If DPG decides to amend or terminate this Account Agreement, cease providing the Services to You, and/or close Your Account, You hereby authorize DPG to: (i) close Your Account; (ii) transmit the funds in Your Account to Your last known address; (iii) transfer the funds to Your Primary Account; and/or (iv) transfer the funds in Your Account to a federally insured deposit corporation (a <span class="bold">“Bank”</span>) of DPG’s choosing, and place the account in Your name, or the name of DPG, for the benefit of You.  If Your Account is suspended or closed, DPG shall have no obligation to continue to make payments to Your Creditors or to perform the terms of Your Settlements, which shall remain Your sole and exclusive responsibility.</p>
            </li>
            <li>
            <strong>Client Portal</strong>
            <p>DPG may provide You with access to the Client Portal.  Your use of the Client Portal shall be regarded as Your continuing consent and agreement to: (i) receive the Services; and (ii) the terms and conditions of this Account Agreement.  As part of Your access to the Client Portal, You shall be asked to consent and agree to certain written terms of use (<span class="bold">“Terms of Use”</span>), which can be found at <a href="https://www.debtpaygateway.com/client-portal-terms-of-service">https://www.debtpaygateway.com/client-portal-terms-of-service</a> and DPG’s privacy policy (<span class="bold">“Privacy Policy”</span>) which can be found at <a href="https://www.debtpaygateway.com/privacy-policy">https://www.debtpaygateway.com/privacy-policy</a>.  The Terms of Use and Privacy Policy are expressly incorporated herein by reference.    If there is any conflict between the Terms of Use and Privacy Policy, on the one hand, and this Account Agreement, on the other, this Account Agreement shall control. You acknowledge and agree that DPG may modify, revise, or update its Terms of Use or Privacy Policy from time to time, and that You shall be bound by any such changes.</p>
            </li>
            <li>
            <strong>Dispute Resolution Procedures</strong>
            <p>Should You believe that a deposit, disbursement, or any other transaction has been made to Your Account in error, or if there is any other issue concerning Your Account which You believe is inaccurate or improper, You shall promptly notify DPG in writing.  Your written notification shall include, at a minimum: (i) Your name; (ii) Your Account Number; (iii) the date and amount of the transaction or issue in dispute; (iv) a detailed description of the error or issue that You believe has taken place: and (v) how You believe the error or issue should be resolved. Should You fail to notify DPG of the purported error or issue in writing, along with the above required information, within sixty (60) days of its occurrence, You shall forever waive all claims associated with, and shall release DPG from all liability or damages arising from or related to, such error or transaction.</p>
            </li>
            <li>
            <strong>Third Party Service Provider</strong>
            <p>You understand and hereby acknowledge that DPG is a third-party service provider.  DPG is not a state or federally approved or licensed financial institution.  DPG holds the funds in Your Account in a deposit account with a Bank for Your benefit.  You hereby acknowledge, agree, and authorize DPG to transfer the funds in Your account to any Bank of its choosing.  You acknowledge and agree that: (i) DPG is not a party to any agreements between You and Your DRSP; (ii) DPG has no involvement in, nor any responsibility with respect to, Your Program or the results that You expect from Your Program; and (iii) DPG does not negotiate debts with Your Creditors. You further hereby acknowledge and agree that: (i) DPG is not a party to any negotiations or agreements between You and Your Creditors; and (ii) DPG shall not be responsible for performing, or ensuring that timely payments are made under, the Settlements between You and Your Creditors.  Should Your Account be suspended or terminated, or should there be insufficient funds in Your Account, DPG shall cease any payments to Your Creditors, and You may be held in breach of Your Settlements.  It is solely Your responsibility to ensure the timely and complete performance of Your Settlements.</p>
            </li>
