            <p>DPG will not be responsible, or liable, for any reason, and whether as a direct result of DPG’s conduct or not, for any consequential, nominal, punitive or exemplary damages.  Moreover, in no case shall DPG be liable for more than the total amount of funds that You have deposited into the Account, which You hereby agree is a fair and reasonable estimate of the total amount of damage that You could ever sustain as a result of DPG’s provision of the Services.  DPG will not be responsible for any damage You incur as a result of You not having sufficient funds in Your Account to make the transfer or circumstances beyond DPG’s control preventing the transfer.  You agree to indemnify, defend and hold DPG and its  officers, directors, agents and employees harmless from any and all claims, demands, actions, charges, fines, penalties and damages arising out of or related to the actions or omissions of Your DRSP, Your Creditors or third parties, or any actions DPG takes at Your request or in accordance with this Account Agreement, and/or Your actions and/or omissions.  Your obligations in this section shall survive the termination of Your Account.</p>
