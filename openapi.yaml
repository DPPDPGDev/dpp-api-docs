            </table>
            <p>Upon your acceptance of the attached Debt Settlement Agreement, we will provide you a &ldquo;Welcome Call&rdquo; and "Welcome Kit" that will help you understand the entire process better. The combined Debt Settlement Agreement and Welcome Kit contain a Schedule of Program Debt, Payment Schedule, Authorization for Recurring Direct Payment and Notice of Right to Cancel, along with further information about the program.</p>
            <p>Please call if you have any questions. Congratulations for taking the first step towards becoming debt-free!</p>
            <p>Warmest Regards,</p>
            <p>QA Tester, Debt Specialist<br />3105 E Guasti Rd <br />Ontario, CA 91761 <br />(866)918-2732 FAX (909) 802-7917</p>
            <p>Client@DebtSavior.com</p>
            <p>NOTES: Please be sure to verify all the information in the Debt Settlement Agreement. Sign page 5 and fax back to your Debt Specialist unless you are enrolling via Electronic Signature program.</p>
            <p><p style="page-break-after: always">&nbsp;</p></p>
            <p><img style="border: 0px initial initial;" title="DPP-logo" src="https://s3.amazonaws.com/dpp-publicstorage/76b4af313073568347147cce5e2705ddb349d2cf/DPP-logo.png" alt="DPP-logo" width="219" height="46" /></p>
            <p style="text-align: center;"><strong><span style="font-size: large;">Debt Settlement Agreement</span></strong></p>
            <p style="text-align: left;">&nbsp;</p>
            <p style="text-align: center;"><strong>Introduction</strong></p>
            <p>This Agreement explains the terms of Debt Savior Inc.&rsquo;s debt settlement program. It is important that you fully read and understand this Agreement before signing it. Once you sign this Agreement, we will assume that you have read and fully understand it. Our goal is to see you through the program to successful completion. If you have questions about any part of this Agreement, please contact your Debt Specialist before you sign - we are always available to answer all of your questions.</p>
            <p style="text-align: center;"><strong>Provisions</strong></p>
            <p>1. <strong>Parties</strong>. This Debt Settlement Agreement ("Agreement") is made Feb 09, 2022 between Debt Savior Inc., a California company ("Debt Savior Inc.") 3105 E Guasti Rd Ontario, CA 91761 and Consumer John Doe ("Client"). This contract shall become operative on the date executed by both parties.</p>
            <p>2. <strong>Services</strong>.<br />(a) Client hereby engages, and grants to Debt Savior Inc. the exclusive right to negotiate with Client's creditors, and to settle creditors' claims. Debt Savior Inc. shall not, however, have the right to bind Client to any settlement without Client's prior written consent.</p>
            <p>(b) Debt Savior Inc. agrees to provide debt settlement services to Client under the terms and conditions of this Agreement (the &ldquo;Service&rdquo;). This Service consists of negotiating with creditors on behalf of Client for reduction of unsecured debt and formulation of a payment plan. Debt Savior Inc. will use commercially reasonable efforts to settle the Program Debt, as defined below. Debt Savior Inc. will timely respond to all Client inquiries. Debt Savior Inc. will maintain the confidentiality of the personal financial information provided by Client.</p>
            <p>3. <strong>Purpose of Agreement</strong>. The purpose of this Agreement is to enroll Client in Debt Savior Inc.&rsquo;s debt settlement program. The accounts being enrolled in this program are in the attached Schedule A and are referred to as &ldquo;Creditors&rdquo; or &ldquo;Client's Debts.&rdquo; Debt Savior Inc. has the right in its sole discretion to exclude certain debts, and will consult with Client to develop a mutually agreeable list of debts (the &ldquo;Program Debt&rdquo;). A Schedule of Program Debt is incorporated into this contract by reference. This Schedule will contain the name of the creditor, account number and outstanding balance. Debts added to the Program Debt after signing this Agreement will be subject to Additional fees listed in paragraph 6(b). All information provided by Client must be truthful and accurate. Debt Savior Inc. is under no obligation to verify information supplied by Client, but may do so at its sole discretion.</p>
            <p>4. <strong>Client Obligations</strong>. Client will perform the following obligations:<br />(a) Client must at all times maintain open, honest and direct communications with Debt Savior Inc. Client will satisfy Client&rsquo;s financial obligations to creditors through the process known as debt settlement. Client voluntarily enrolled into a debt settlement program offered by Debt Savior Inc. after being educated on the various options available. The success of the debt settlement is based on the ability of Client to set aside funds, which will allow Debt Savior Inc. to negotiate the settlement of debts.</p>
            <p>(b) Client shall inform Debt Savior Inc. of any additional debtor, co-signer or guarantor of any of Program Debt. Client is responsible for notifying such additional debtor, co-signer or guarantor of this Debt Settlement Agreement.</p>
            <p>(c) Client will forward all correspondence from creditors to Debt Savior Inc., including monthly statements, legal notices and collection letters. Client will not discuss his or her financial situation with creditors or discuss settlement.</p>
            <p>(d) Client will respond to all calls and requests for documentation from Debt Savior Inc. in a timely manner and will promptly advise Debt Savior Inc. of any and all changes to Client contact information (i.e. telephone, address, email, etc.).</p>
            <p>(e) The monies set aside by Client shall be deposited into an account established on Client&rsquo;s behalf with DebtPayGateway or any third party trust account selected by Debt Savior Inc. The funds in the account will be used only to satisfy settlement of the Program Debt negotiated by Debt Savior Inc. and to pay Debt Savior Inc. its Program Service Fee and other ancillary fees and charges as they arise. The number of months that funds are to be set aside and the amount to be set aside each month will be determined by Debt Savior Inc. from the information contained on the Schedule of Program Debt. The Payment Schedule is incorporated into this Agreement by reference. Client and only Client will be in control of all settlement funds and under no circumstances will Debt Savior Inc. have custody or control of the funds Client set aside to fund debt settlement.</p>
            <p>(f) Client shall make no further charges to any account listed on the Schedule of Program Debt. Client also agrees to forward any and all Creditor settlement offers to Debt Savior Inc. for review, and Client further agrees not to accept any settlements without first consulting with Debt Savior Inc. Client will not continue to incur debt or open new charge accounts. Upon Debt Savior Inc.'s prior approval, Client may retain and use one charge card for emergency purposes only. Client will immediately inform Debt Savior Inc. of such emergency use. This account shall not be included in the Debt Savior Inc. program and cannot be issued from the same bank as any account submitted in the program.</p>
            <p>(g) Client will not refinance any real or personal property, without Debt Savior Inc.'s prior approval. The refinance must be for the sole purpose of lowering interest rate or obtaining funds to settle a debt.</p>
            <p>(h) Client will not generate more than two non-sufficient funds (NSF&rsquo;s) or payment reschedules in a 12-month period.</p>
            <p>5. <strong>Debt Savior Inc. Obligations</strong>.<br />(a) Debt Savior Inc. agrees to: use its best efforts in negotiating on Client&rsquo;s behalf to achieve a lower debt obligation, which will shorten the time it takes to pay off his or her debt. When acceptable negotiation has been arranged and Client has agreed to the settlement terms, Debt Savior Inc. will facilitate the account payoff process using the services of DebtPayGateway.</p>
            <p>(b) Debt Savior Inc. will provide Client with online access to view their account activity on a daily basis. Debt Savior Inc. will provide Client with a username and password after the enrollment is complete with the first payment made.</p>
            <p>6. <strong>Program Fees</strong>. Monthly pay is equal fifty (50%) of total debt accepted into the program divided by the term of payments plus $49.95 per month. Minimum debt amount accepted into the program is $12,000. If client makes additional payments to complete balance of the settlement amount prior to the completion of the term of the contract, the monthly service fee will continue to be collected during the term of the contract. Terms of payments are as follows:</p>
            <table style="width: 40%;" border="0">
            <tbody>
            <tr>
            <td style="text-align: left;"><strong>Total Debt</strong></td>
            <td style="width: 50%; text-align: left;"><strong>Term of Payments</strong></td>
