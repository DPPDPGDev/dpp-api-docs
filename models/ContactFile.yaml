title: ContactFile
type: object
description: Contact File Object
properties:
  object:
    type: string
    example: contactFile
    readOnly: true
  doc_id:
    type: string
    example: '234334006'
    readOnly: true
  acctID:
    type: string
    example: '98'
    readOnly: true
  file_name:
    type: string
    example: testUploadDoc.txt
    description: 'Include the File Type extension in the name of the file. (e.g. .txt, .pdf, etc.)'
  doc_type:
    type: string
    example: '1'
    description: '<p>This property is an integer value, that is passed as a string. The value set must be one of the pre-existing doc_types available to the Contact. The <a href="https://debtpaypro.stoplight.io/docs/dpp-api/b3A6MzI4MjI0NTk-get-all-document-types">"<b>Get All Document Types</b>"</a> API Endpoint can be used to retrieve a list of the existing doc_type.</p>'
  debt_id:
    type: string
    example: '167172217'
  created_by:
    type: integer
    example: 6777715
    readOnly: true
  created_at:
    type: string
    format: date-time
    readOnly: true
  description:
    type: string
    example: Description of the file...
  refs:
    type: array
    uniqueItems: true
    minItems: 1
    items:
      type: object
      properties:
        object:
          type: string
          example: debts
        object_id:
          type: string
          example: '167172217'
    readOnly: true
  download:
    type: string
    example: /getfile.php?id=234334006
    readOnly: true
  file_content:
    type: string
    description: '[Guide To Setting The file_content Property](../assets/images/DemoEncodingFile.gif)'
required:
  - file_name
  - doc_type
  - description
  - file_content
