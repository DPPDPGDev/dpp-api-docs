title: Call
type: object
description: Call Record Object
x-tags:
  - Calls
examples: []
properties:
  object:
    type: string
    example: call
    readOnly: true
  id:
    type: integer
    minLength: 1
    example: 385319179
    readOnly: true
  acctID:
    type: integer
    example: 3863
    readOnly: true
  contactID:
    type: integer
    example: 475956560
  userID:
    type: integer
    example: 3028014
    readOnly: true
  sdate:
    type: string
    format: date
    example: '2022-03-27'
  created_at:
    type: string
    format: date-time
    readOnly: true
  call_type:
    type: string
    enum:
      - Outgoing
      - Incoming
    example: Outgoing
  call_disposition:
    type: string
    example: '1'
  notes:
    type: string
    example: Lorem Ipsum
  status_change:
    example: 274158
    type: integer
  duration:
    type: string
    format: duration
    default: '00:01:27'
    pattern: 'hh:mm:ss'
  event_id:
    type: integer
    example: 8179
  dialer_id:
    type: integer
    example: 2
  recording_url:
    type: string
    example: 'https://stairwork.ru/test.mp3'
  assigned_agent:
    type: integer
    example: 3028014
    description: User ID of the DPP Agent that made or took the call with the Client.
    readOnly: true
required:
  - contactID
  - call_type
  - call_disposition
