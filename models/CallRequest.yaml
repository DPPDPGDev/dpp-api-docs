title: Call
type: object
description: Call Record Object
x-tags:
  - Call
properties:
  object:
    type: string
    example: call
    readOnly: true
  id:
    type: integer
    minLength: 1
    description: ID of the call record
    example: 385319179
    readOnly: true
  contactID:
    type: integer
    example: 516553837
  userID:
    type: integer
    example: 3028014
    readOnly: true
  sdate:
    type: string
    format: date
    pattern: YYYY-mm-dd
  created_at:
    type: string
    format: date-time
    readOnly: true
  call_type:
    type: string
    enum:
      - Outgoing
      - Incoming
    example: Outgoing
  call_result:
    type: string
    example: Busy
  notes:
    type: string
    example: Lorem Ipsum
  status_change:
    type: string
    example: '274158'
  duration:
    type: string
    format: duration
    example: '00:01:15'
    pattern: 'hh:mm:ss'
  event_id:
    type: integer
    example: 8179
  dialer_id:
    type: integer
    example: 2
    enum:
      - 1 - FIVE9
      - 2 - BLUEROCK
      - 3 - CALLFIRE
required:
  - contactID
  - call_type
  - call_result
